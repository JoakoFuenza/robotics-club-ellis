<h2 align=center>t2a06 Sounds Scoring Joako </h2>

<style>

body { background-color: black;
color :white
}

</style>

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

</script>

<input type=text value=0 id="myText01">

<img id="myImg01" src="https://www.theclinic.cl/wp-content/uploads/2013/12/negro-matapaco.jpg" 
style="position:absolute; left:200; top:200; width:150; height:200; " />
<img id="myImg02" src="https://www.telesurtv.net/__export/1545065652713/sites/telesur/img/2018/12/17/chile_pinera_electo_ano_cifras_negativas_desempleo.jpg_1718483347.jpg" 
style="position:absolute; left:400; top:200; width:200; height:150; " />


<input type=button value="go Right"  onclick="{
   document.getElementById('myImg01').style.left = 
      parseInt(document.getElementById('myImg01').style.left) + 10
   if ( myHitOther('myImg01','myImg02') ){
       //alert('you lose')
      document.getElementById('myImg01').style.left = '20px'
      document.getElementById('myText01').value = 10 + parseInt(document.getElementById('myText01').value)
      mySound1.play()
   }
}"> <br>

<script> let mySound1 = new Audio('Yeh.m4a') </script>

<input type=button value=sound2 onclick="{

}">
