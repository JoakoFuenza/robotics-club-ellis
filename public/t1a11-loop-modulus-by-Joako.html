<h1 align=center>t1a11-loop-modulus-by-Joako</h1>

Enter any number of loops <input type=text id="myText01" value="25"><br><br>

<input type=button value="Modulus Decisions" onclick="{

    let myLoopMax = document.getElementById('myText01').value
    let myTemp =''
    let myFontColour

    for (let myLoop=0; myLoop <= myLoopMax; myLoop++){
        myFontColour = 'black'
        let myMessage = ''

        if (myLoop = 15) {
            myFontColour = 'purple'
            myMessage += 'My age'
        }

        if (myLoop = 42) {
            myFontColour = 'grey'
            myMessage += 'The magic number'
        }

        if (myLoop = 57) {
            myFontColour = 'brown'
            myMessage += 'Ellis age'
        }

        if (myLoop % 5 == 0) {
            myFontColour = 'green'
            myMessage += ' Divisible by 5 '
        }

        if (myLoop % 10 == 0) {
            myFontColour = 'green'
            myMessage += ' Divisible by 10 '
        }

        myTemp += '<font color='+myFontColour+'> Loop # ' + myLoop + '</font>'+ myMessage +'<br>'
    }

    document.getElementById('myDiv01').innerHTML = myTemp
}"><br><br>

<div id="myDiv01>...</div>
