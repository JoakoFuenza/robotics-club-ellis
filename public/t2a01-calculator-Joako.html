<h1 align=center>t2a01-calculator-Joako.html</h1>


<style>

body { background-color: black;
color :white
}

</style>

<input type=text id="num1" value='' size=1 >

<select id="operation" size=1 onChange="{
}">

<option value="+">+
<option value="-">-
<option value="*">*
<option value="/">/
</select>

<input type=text id="num2" value='' size=1 >

<input type=button value='=' onclick="{

//myFunction()

    let myTotal = ''

myNum1 = parseFloat(document.getElementById('num1').value)
//alert(num1)

myNum2 = parseFloat(document.getElementById('num2').value)


    if (document.getElementById('operation').value == '+' )  {

        myTotal = myNum1 + myNum2
         }


    if (document.getElementById('operation').value == '-' )  {

        myTotal = myNum1 - myNum2
         }


    if (document.getElementById('operation').value == '*' )  {

        myTotal = myNum1 * myNum2
         }


    if (document.getElementById('operation').value == '/' )  {

        myTotal = myNum1 / myNum2
         }


document.getElementById('resultDiv').innerHTML = myNum1 + document.getElementById('operation').value + myNum2 + ' = ' + myTotal
document.getElementById('resultText').value= myNum1 + document.getElementById('operation').value + myNum2 + ' = ' + myTotal +  '\n'  + document.getElementById('resultText').value


}">

<input value="clear" type="button" id="myCheck" onclick="
document.getElementById('num1').value = ''
document.getElementById('num2').value = ''
">

<script>
//function myFunction(){
   // alert(document.getElementById('myCheck').checked)
    if (document.getElementById('myCheck').checked == true){
        document.getElementById('num1').value = ''
        document.getElementById('num2').value = ''
    }
}
</script>


<div id="resultDiv">...</div><br>
